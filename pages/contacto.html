<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contacto</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="contenedor">

        <header>
            <div>
                <img class="imagenLogo" src="../images/logo.jpg" alt="logo">
            </div>
        </header>

        <nav>
            <!--lista de paginas anexas -->
            <ul>
                <li>
                    <a href="../index.html" class="transformar">HOME</a>
                </li>
                <li>
                    <a href="productos.html" class="transformar">PRODUCTOS</a>
                </li>
                <li>
                    <a href="politicas-de-cambio.html" class="transformar">POLÍTICAS DE CAMBIO</a>
                </li>
                <li>
                    <a href="sobre-nosotros.html" class="transformar">SOBRE NOSOTROS</a>
                </li>
                <li>
                    <a href="contacto.html" class="transformar">CONTACTO</a>
                </li>
            </ul>
            <hr>
        </nav>

        <main>
            <h1 class="encabezado1">CONTACTO</h1>
            <section>
                <p class="encabezado6">Te quedó alguna duda, tenés alguna sugerencia? Nos interesa saber tu opinión.
                    Dejanos
                    tus datos y nos vamos a comunicar con vos cuanto antes.</p>
            </section>
            <section class="form">
                <section class="formulario-contacto">
                    <form action="" class="contacto">
                        <div>
                            <label for="nombre" class="contacto-label">Nombre</label>
                            <input type="text " name="nombre" class="contacto-input">
                        </div>
                        <div>
                            <label for="email" class="contacto-label">Email</label>
                            <input type="text" name="email" class="contacto-input">
                        </div>
                        <div>
                            <label for="celular" class="contacto-label">Celular</label>
                            <input type="text" name="celular" class="contacto-input">
                        </div>
                        <div>
                            <label for="mensaje" class="contacto-label">Mensaje</label>
                            <textarea name="mensaje" class="contacto-input"> </textarea>
                        </div>
                        <div>
                            <input type="submit" value="Enviar" class="contacto-input2">
                        </div>
                    </form>
                </section>
            </section>
        </main>

        <footer>
            <section class="footer">

                <!--duda y link a instagram-->
                <p class="encabezado4 linkInstagram">Escribinos a nuestro instagram!</p>
                <a class="encabezado4" href="https:/instagram.com/" target="_blank">Instagram</a>
            </section>
        </footer>
    </div>
</body>

</html>
